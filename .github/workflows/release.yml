name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-packages:
    name: Build ${{ matrix.platform }} Package (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          # Debian/Ubuntu Packages
          - platform: debian
            arch: amd64
            runner: ubuntu-latest
            package_ext: .deb
          - platform: debian
            arch: arm64
            runner: ubuntu-latest
            package_ext: .deb
          
          # Windows MSI Installers
          - platform: windows
            arch: x64
            runner: windows-latest
            package_ext: .msi
          - platform: windows
            arch: arm64
            runner: windows-latest
            package_ext: .msi
          
          # macOS PKG Installers
          - platform: macos
            arch: amd64
            runner: macos-latest
            package_ext: .pkg
          - platform: macos
            arch: arm64
            runner: macos-latest
            package_ext: .pkg
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      
      - name: Setup .NET (Windows only)
        if: matrix.platform == 'windows'
        uses: actions/setup-dotnet@v4
      
      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"
      
      - name: Build Debian package
        if: matrix.platform == 'debian'
        env:
          PKGARCH: ${{ matrix.arch }}
        run: sh contrib/deb/generate.sh
      
      - name: Build Windows MSI
        if: matrix.platform == 'windows'
        run: sh contrib/msi/build-msi.sh ${{ matrix.arch }}
      
      - name: Build macOS PKG
        if: matrix.platform == 'macos'
        env:
          PKGARCH: ${{ matrix.arch }}
        run: sh contrib/macos/create-pkg.sh
      
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: uqda-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.package_ext }}
          path: "*${{ matrix.package_ext }}"
          retention-days: 90

  create-release:
    name: Create GitHub Release
    needs: [build-packages]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
      
      - name: Download all packages
        uses: actions/download-artifact@v4
        with:
          path: release-packages
      
      - name: Organize packages
        shell: bash
        run: |
          mkdir -p packages
          find release-packages -type f \( -name "*.deb" -o -name "*.msi" -o -name "*.pkg" \) -exec cp {} packages/ \;
          ls -lh packages/
      
      - name: Create checksums
        shell: bash
        run: |
          cd packages
          sha256sum * > checksums.txt
          cat checksums.txt
      
      - name: Create release notes
        shell: bash
        run: |
          cat > release-notes.md << 'EOF'
          # ðŸŒ Uqda Network ${{ steps.version.outputs.version }}
          
          End-to-end encrypted IPv6 overlay network
          
          ## ðŸ“¦ Installation Packages
          
          ### Linux (Debian/Ubuntu)
          Download and install with a double-click:
          - `uqda-debian-amd64.deb` - 64-bit Intel/AMD
          - `uqda-debian-arm64.deb` - 64-bit ARM
          
          Or install via command line:
          ```bash
          sudo dpkg -i uqda-debian-*.deb
          sudo apt-get install -f  # Install dependencies if needed
          ```
          
          ### Windows
          Download and run the installer:
          - `uqda-windows-x64.msi` - 64-bit Intel/AMD
          - `uqda-windows-arm64.msi` - 64-bit ARM
          
          Double-click the `.msi` file to install.
          
          ### macOS
          Download and open the installer:
          - `uqda-macos-amd64.pkg` - Intel Macs
          - `uqda-macos-arm64.pkg` - Apple Silicon (M1/M2/M3)
          
          Double-click the `.pkg` file to install.
          
          ## ðŸš€ Quick Start
          
          After installation, start Uqda:
          
          **Linux:**
          ```bash
          sudo systemctl start uqda
          sudo systemctl enable uqda  # Start on boot
          ```
          
          **Windows:**
          ```powershell
          # Run as Administrator
          net start uqda
          ```
          
          **macOS:**
          ```bash
          sudo uqda -autoconf
          ```
          
          ## ðŸ“– Documentation
          
          - [Installation Guide](https://github.com/Uqda/Core/wiki/Installation)
          - [Configuration Guide](https://github.com/Uqda/Core/wiki/Configuration)
          - [Troubleshooting](https://github.com/Uqda/Core/wiki/Troubleshooting)
          - [FAQ](https://github.com/Uqda/Core/wiki/FAQ)
          
          ## ðŸ” Verify Downloads
          
          Verify package integrity:
          ```bash
          sha256sum -c checksums.txt
          ```
          
          ## ðŸ’¬ Support
          
          - [GitHub Discussions](https://github.com/Uqda/Core/discussions)
          - [Report Issues](https://github.com/Uqda/Core/issues)
          - [Community Chat](https://github.com/Uqda/Core#community)
          
          ## âš ï¸ System Requirements
          
          - **Linux**: Debian 10+, Ubuntu 18.04+, or compatible
          - **Windows**: Windows 10/11 (64-bit)
          - **macOS**: macOS 10.15 Catalina or later
          
          ---
          
          **Made with â¤ï¸ for decentralized networking**
          EOF
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Uqda Network ${{ steps.version.outputs.version }}
          body_path: release-notes.md
          files: |
            packages/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
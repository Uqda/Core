name: Uqda CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      
      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          args: --timeout=5m

  build-linux:
    name: Build (Linux)
    needs: [lint]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      
      - name: Build Uqda
        run: |
          go build -v ./cmd/uqda
          go build -v ./cmd/uqdactl
      
      - name: Run tests
        run: go test -v ./...

  build-windows:
    name: Build (Windows)
    needs: [lint]
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      
      - name: Build Uqda
        run: |
          go build -v ./cmd/uqda
          go build -v ./cmd/uqdactl
      
      - name: Run tests
        run: go test -v ./...

  build-macos:
    name: Build (macOS)
    needs: [lint]
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      
      - name: Build Uqda
        run: |
          go build -v ./cmd/uqda
          go build -v ./cmd/uqdactl
      
      - name: Run tests
        run: go test -v ./...

  all-tests-passed:
    name: ✅ All Tests Passed
    needs: [lint, build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: ${{ !cancelled() }}
    steps:
      - name: Verify all jobs succeeded
        run: echo "All tests passed successfully!"